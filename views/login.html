<header ng-include="login.views+'header.html'"></header>
{{viewPath}}
	<div class="">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo"><span></span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<label for="username">Username</label>
			<br/>
			<input type="text" id="username" ng-model="login.username" ng-class="{'error':login.errorClass}">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="password" ng-model="login.pass" ng-class="{'error':login.errorClass}">
			<br/>
			<button type="button" ng-click="login.sigIn()">Sign In</button>
			<br/>
			<a href="#"><p class="small">Forgot your password?</p></a>
		</div>
	</div>
